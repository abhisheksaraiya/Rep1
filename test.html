<html ng-app="app">
	<head>
		<style>
		.selected
		{
			font-weight:bold;
			font-size:large;
		}
		ul.a li div{
			position:relative;
			left:-20px;

		}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
		<script type="text/javascript">
			var app = angular.module("app", ['ui.bootstrap']);
			function MyController($scope){

				$scope.currentOrg = [];
				$scope.message = "Hi";

				$scope.Organizations = [
				{"Name":"Factory","Children":[
					{"Name":"NorskScania AS",  "Children":[
						{"Name":"NorskScania Forhandler","Children":[
							{"Name":"Alta","Children":[]},
							{"Name":"Bergen","Children":[]}
						]}
					]},
					{"Name":"Sweden AB","Children":[]}
				]}
				];

				$scope.setCurrentOrg = function(org){
					$scope.editingOrg = angular.copy(org);
					$scope.currentOrg = org;
				};

				$scope.saveEditingOrg = function(){
					angular.copy($scope.editingOrg,$scope.currentOrg);
				};
			}

		</script>
		<title>Hello World</title>
	</head>
	<script type="text/ng-template" id="orgTemplate.html">
		<div ng-switch on = "org.ChildrenCollapsed">
			<span class="glyphicon glyphicon-expand" ng-switch-when="true" ng-click="org.ChildrenCollapsed = !org.ChildrenCollapsed;setCurrentOrg(org);"></span>
			<span class="glyphicon glyphicon-collapse-down" ng-switch-when="false" ng-click="org.ChildrenCollapsed = !org.ChildrenCollapsed;setCurrentOrg(org);"></span>
			<span class="glyphicon glyphicon-collapse-down" ng-switch-default ng-show="org.Children.length > 0" ng-click="org.ChildrenCollapsed = !org.ChildrenCollapsed;setCurrentOrg(org);"></span>
			
			<span ng-click="setCurrentOrg(org)" ng-class="{selected:currentOrg == org}">{{org.Name}} </span>
		</div>
		<div collapse="org.ChildrenCollapsed">
			<ul style="list-style-type: none;">
				<li ng-repeat="org in org.Children" ng-include="'orgTemplate.html'"></li>
			</ul>
		</div>
	</script>
	<body ng-controller="MyController">
		<div style="width:100%">
			<div style="float:left;width:30%;">
				<ul style="list-style-type: none;" class="a">
					<li ng-repeat="org in Organizations" ng-include="'orgTemplate.html'"></li>
				</ul>
			</div>

			<div style="float:left;width:60%;">
				<form>
					<label>Name</label> 
					<input type="text" ng-model="editingOrg.Name"></input> 
					<br>
					<label>Code</label> 
					<input type="text" ng-model="editingOrg.Code"></input> 
					<br>
					<input type="submit" value="Save" ng-click="saveEditingOrg()"></input>
				</form>
			</div>
		</div>
		{{Organizations | json}}
		{{currentOrg}}
	</body>
</html>
